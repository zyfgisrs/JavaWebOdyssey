<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch多条件判断</title>
</head>
<body>
    <div th:object="${member}">
        <div th:switch="*{mid}">
            <span th:case="111">111</span>
            <span th:case="zhouyf">周杨凡</span>
            <span th:case="222">222</span>
        </div>
    </div>
</body>
</html>
